<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>Работа с таблицами в HTML</title>
    </head>
    <body>
        <table border="1" width="50%" height="75%" align="center">
            <tr height="10px">
                <th width="80%">Заголовок 1</th>
                <th>Заголовок 2</th>
                <th>Заголовок 3</th>
            </tr>
            <tr>
                <td rowspan=3>Объединенные ячейки A, D, G</td>
                <td>Ячейка B</td>
                <td>Ячейка C</td>
            </tr>
            <tr>
                <td colspan="2">Объединенные ячейки E, F</td>
                
            </tr>
            <tr>
                <td>Ячейка H</td>
                <td>Ячейка J</td>
            </tr>
        </table>
    </body>
</html>
