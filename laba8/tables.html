<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>Работа с таблицами в HTML</title>
    </head>
    <body>
        <table border="1">
            <caption>Пример простой таблицы</caption>
            <tr>
                <th>Заголовок 1</th>
                <th>Заголовок 2</th>
                <th>Заголовок 3</th>
            </tr>
            <tr>
                <td>Ячейка A</td>
                <td>Ячейка B</td>
                <td>Ячейка C</td>
            </tr>
            <tr>
                <td>Ячейка D</td>
                <td>Ячейка E</td>
                <td>Ячейка F</td>
            </tr>
            <tr>
                <td>Ячейка G</td>
                <td>Ячейка H</td>
                <td>Ячейка J</td>
            </tr>
        </table>
    </body>
</html>
