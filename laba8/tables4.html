<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>Работа с таблицами в HTML</title>
    </head>
    <body>
        <table align="center" cellspacing="0">
            <tr height="100px">
                <th width="250px" bgcolor="#bfbfbf" valign="top" align="left">Системный<br>блок</th>
                <th width="250px" bgcolor="#d6d6d6" valign="top" align="right">Монитор</th>
            </tr>
            <tr>
                <td width="250px" bgcolor="#bfbfbf" valign="bottom" align="right"><img src="./images/pc.jpg" alt="Системный блок" width="100px" height="100px"></td>
                <td bgcolor="#d6d6d6" valign="bottom" align="left"><img src="./images/monitor.jpg" alt="Монитор"  width="100px" height="100px"s></td>
            </tr>
            <tr>
                <td bgcolor="#adacac" colspan="2" align="center"><h2>основные устройства компьютера</h2></td>
            </tr>
            <tr>
                <td width="250px" bgcolor="#bfbfbf" valign="bottom" align="right"><img src="./images/keyboard.jpg" alt="Клавиатура"  width="100px" height="100px"></td>
                <td bgcolor="#d6d6d6" valign="top" align="left"><img src="./images/mouse.jpg" alt="Мышь"  width="100px" height="100px"></td>
            </tr>
            <tr height="100px">
                <th width="250px" bgcolor="#bfbfbf" valign="bottom" align="left">Клавиатура</th>
                <th bgcolor="#d6d6d6" valign="bottom" align="right">Мышь</th>
            </tr>
        </table>
    </body>
</html>
