<!DOCTYPE html>
<html lang = "ru">
    <head>
        <meta charset="utf-8" />
        <title>Задание 1</title>
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <div class="list-container">
            <h1 class = "list-container__title">Список покупок</h1>
            <ul class = "products-list" id ="products"></ul>
        </div>
        <form class="form">
            <input name="nameInput" type="text" placeholder="Введите название продукта" class="form__input">
            <input name="priceInput" type="number" placeholder="Введите стоимость продукта" class="form__input">
            <button type="submit" name="submit-button" class="form__button button">Добавить</button>
        </form>

        <template id = "product">
            <li class="products-list__product">
                <p class="products-list__product-name"></p>
                <p class="products-list__product-price"></p>
                <button type="button" class="products-list__button button">Удалить</button>
            </li>
        </template>

        <script src="./index.js"></script>
    </body>
</html>
