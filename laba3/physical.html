<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html">
        <title>Второе задание третьей ЛР</title>
    </head>
    <body>
        При использовании тегов текста может быть <b>Полужирным</b>, 
        <i>курсивным</i> и <u>подчеркнутым</u>. Также можно сделать <b><i>полужирный курсив</i></b>, 
        <b><u>полужирный подчеркнутый</u></b> и даже <b><i><u>полужирный подчеркнутый курсив</u></i></b>! 
        Кроме того, текст можно <s>зачеркнуть</s>!
    </body>
</html>
