<!DOCTYPE html>
<html>

        <title>Задание 3</title>
    </head>
    <body>
        <b><u>Функции сокращенного умножения:</u></b>
        <br>
        <i>a<sup>2</sup>-b<sup>2</sup>=(a+b)(a-b) (a+b)<sup>2</sup>
        =a<sup>2</sup>+2ab+b<sup>2</sup></i>
        <br>
        <b><u>Логарифмы:</u></b>
        <br>
        Запись <i>log<sub>a</sub>b=x</i> означает, 
        что <i>a<sup>x</sup>=b;</i> здесь <i>a&gt;0, b&gt;0, a&ne;2</i>
        <br>
        <b><u>Тригонометрия:</u></b>
        <br>
        <i>sin(&alpha;+&beta;)=sin&alpha;*cos&beta;+cos&alpha;*sin&beta;</i>
    </body>
</html>
